<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/comprar.css">
    <title></title>
</head>
<body>
    <div class="carrito">
        <div class="titulo">
          <div><p>Producto</p></div>
          <div><p>Categoria</p></div>
          <div><p>Cantidad</p></div>
          <div><p>Precio unidad</p></div>
          <div><p>Total</p></div>
        </div>
        <div class="producto">
          <div><p>Croissant con frutas</p></div>
          <div><p>Panadería</p></div>
          <div><input type="number" id="cantidad1" min="1" max="100" step="1" value="5"></div>
          <div><p>$10.00</p></div>
          <div><p>$50.00</p></div>
        </div>
        <div class="producto">
          <div><p>Masa bomba</p></div>
          <div><p>Panadería</p></div>
          <div><input type="number" id="cantidad2" min="1" max="100" step="1" value="2"></div>
          <div><p>$10.00</p></div>
          <div><p>$20.00</p></div>
        </div>
        <div class="totales">
          <div><p>Subtotal:</p><p>$56.70</p></div>
          <div><p>IVA:</p><p>$13.30</p></div>
          <div><p>Total:</p><p>$70.00</p></div>
        </div>
        <div class="botones">
            <button>Continuar comprando</button>
            <button>Ir a pagar</button>
        </div>
    </div>
</body>
</html>
